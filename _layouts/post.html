---
layout: default
---

<div class="jumbotron hidden-print hidden-xs hidden-sm">
    <div class="container">
      <div class="col-md-2 hidden-print hidden-xs hidden-sm"></div>
      <div class="col-md-7">
           <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
           <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      </div>
    </div>
</div>


<div class="container">
  <div class="row">
    <div id="content" class="splash-content">

		<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

		  <header class="post-header">
		   
		    <p class="post-meta">{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
		  </header>

		  <div class="post-content" itemprop="articleBody">
		    {{ content }}
		  </div>

		</article>

	</div>
	</div>
</div>
